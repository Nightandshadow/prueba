<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body class="text-white antialiased min-h-screen flex items-center justify-center p-4">
  <div class="glass-card p-8 w-full max-w-md animate__animated animate__fadeIn">
    <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
      <i data-lucide="log-in"></i> Iniciar sesión
    </h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm text-white/80 mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:ring-2 focus:ring-white/30 focus:outline-none" placeholder="tu@email.com" />
      </div>
      <div>
        <label class="block text-sm text-white/80 mb-1">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="6"
          class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:ring-2 focus:ring-white/30 focus:outline-none" placeholder="•••••" />
      </div>
      <button type="submit" id="btn-login" class="w-full py-3 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white font-semibold flex items-center justify-center gap-2 transition">
        <i data-lucide="log-in" class="w-4 h-4"></i> Entrar
      </button>
    </form>
    <p class="mt-4 text-center text-white/70 text-sm">
      ¿No tienes cuenta? <a href="/register.html" class="text-emerald-400 hover:underline">Regístrate</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script>
    if (isLoggedIn()) window.location.href = '/index.html';
    lucide.createIcons();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const btn = document.getElementById('btn-login');
      const email = form.email.value.trim();
      const password = form.password.value;
      btn.disabled = true;
      showLoading('Iniciando sesión...');
      try {
        const data = await auth.login({ email, password });
        closeLoading();
        setUserAndToken(data.user, data.token);
        showSuccess('Bienvenido', data.user.nombre);
        const redirect = new URLSearchParams(window.location.search).get('redirect') || '/index.html';
        setTimeout(() => (window.location.href = redirect), 800);
      } catch (err) {
        closeLoading();
        btn.disabled = false;
        showError('Error al iniciar sesión', err.message);
      }
    });
  </script>
</body>
</html>
