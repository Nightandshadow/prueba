      function escapeHtml(s) {
        if (s == null || s === '') return '';
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function getYouTubeSearchUrl(artista, nombre) {
        const q = [artista, nombre].filter(Boolean).join(' ');
        return 'https://www.youtube.com/results?search_query=' + encodeURIComponent(q || nombre || 'album');

      let allProducts = [];
      let activeGenre = '';

      function getGenres() {
        const set = new Set();
        allProducts.forEach(p => {
          const g = (p.genero && p.genero.trim()) ? p.genero.trim() : 'Sin g√©nero';
          set.add(g);
        });
        return ['', ...Array.from(set).sort()];

      function filterByGenre(genre) {
        activeGenre = genre;

      // Sistema de part√≠culas Persona 5
      function createParticles() {
        const container = document.getElementById('particles');
        if (!container) return;
        
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (8 + Math.random() * 4) + 's';
          container.appendChild(particle);
        }
      }
      
      createParticles();
      
      // Actualizar part√≠culas al cambiar de g√©nero
      function updateParticlesByGenre(genre) {
        const particles = document.querySelectorAll('.particle');
        const accentColor = getComputedStyle(document.body).getPropertyValue('--accent') || 'var(--neon-cyan)';
        particles.forEach(particle => {
          particle.style.background = accentColor;
        });
      }
      
      // Llamar a updateParticlesByGenre cuando cambie el g√©nero
      const originalFilterByGenre = filterByGenre;
      filterByGenre = function(genre) {
        originalFilterByGenre(genre);
        setTimeout(() => updateParticlesByGenre(genre), 100);
      };
