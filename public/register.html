<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body class="text-white antialiased min-h-screen flex items-center justify-center p-4">
  <div class="glass-card p-8 w-full max-w-md animate__animated animate__fadeIn">
    <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
      <i data-lucide="user-plus"></i> Crear cuenta
    </h1>
    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-sm text-white/80 mb-1">Nombre</label>
        <input type="text" id="nombre" name="nombre" required
          class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:ring-2 focus:ring-white/30 focus:outline-none" placeholder="Tu nombre" />
      </div>
      <div>
        <label class="block text-sm text-white/80 mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:ring-2 focus:ring-white/30 focus:outline-none" placeholder="tu@email.com" />
      </div>
      <div>
        <label class="block text-sm text-white/80 mb-1">Contraseña (mín. 6 caracteres)</label>
        <input type="password" id="password" name="password" required minlength="6"
          class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:ring-2 focus:ring-white/30 focus:outline-none" placeholder="•••••" />
      </div>
      <div>
        <label class="block text-sm text-white/80 mb-1">Rol</label>
        <select id="rol" name="rol" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:ring-2 focus:ring-white/30 focus:outline-none">
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit" id="btn-register" class="w-full py-3 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white font-semibold flex items-center justify-center gap-2 transition">
        <i data-lucide="user-plus" class="w-4 h-4"></i> Registrarse
      </button>
    </form>
    <p class="mt-4 text-center text-white/70 text-sm">
      ¿Ya tienes cuenta? <a href="/login.html" class="text-emerald-400 hover:underline">Iniciar sesión</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script>
    if (isLoggedIn()) window.location.href = '/index.html';
    lucide.createIcons();

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const btn = document.getElementById('btn-register');
      const payload = {
        nombre: form.nombre.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value,
        rol: form.rol.value,
      };
      console.log('[REGISTER] payload =>', payload);
      btn.disabled = true;
      showLoading('Creando cuenta...');
      try {
        const data = await auth.register(payload);
        closeLoading();
        setUserAndToken(data.user, data.token);
        showSuccess('Cuenta creada', 'Redirigiendo...');
        setTimeout(() => (window.location.href = '/index.html'), 1000);
      } catch (err) {
        console.error('[REGISTER] error =>', {
          message: err?.message,
          status: err?.status,
          data: err?.data,
          raw: err?.raw,
        });
        closeLoading();
        btn.disabled = false;
        const details = err?.status ? ` (HTTP ${err.status})` : '';
        showError('Error al registrarse', (err?.message || 'Error') + details);
      }
    });
  </script>
</body>
</html>
